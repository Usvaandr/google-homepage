<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTS-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
        <link href="styles/style.css" rel="stylesheet">
    <title>google-homepage project</title>

    </head>


    <body>
        <header>
            <div>
                <ul class="nav-list">
                    <li><a href="https://mail.google.com/">Gmail</a></li>
                    <li><a href="https://www.google.lt/imghp?hl=en&ogbl">Images</a></li>
                </ul>
            </div>

            <div class="navbar-icons">
                <div class="nav-apps">
                    <div class="nav-icon">
                        <span class="material-icons">apps</span>
                    </div>
                </div>

                <div class="nav-prof">
                    <div class="nav-icon">
                        <img  class="nav-profile-pic" src="images/google-homepage-profile.jpg" alt="profile-logo">
                    </div>
                </div>
            </div>
        </header>


        <main>
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
        

            <div class="search-first">
                <div class="search-second">
                    <div class="search-bar-first"> 
                        <!-- this will have shawods on hower -->
                        <div class="search-bar-second">
                            <!-- this will have padding and icon/input positioning -->
                            <div class="search-icon">
                                <span class="material-icons">search</span>
                            </div>
                            <div class="search-input">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                    </div>


                    <div class="search-buttons-first">
                        <div class="search-buttons-second">
                            <button class="button-one" type="button">Google Search</button>
                            <button class="button-two" type="button">I'm Feeling Lucky</button>
                        </div>
                    </div>
                </div>
            </div>
            

        </main>

        
        <!-- <footer>
            <div>Country</div>

        </footer> -->

    </html>
